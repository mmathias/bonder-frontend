<header class="header">
  <span class="left"><a href="#/profile"><img src="assets/images/profile.png" alt=""></a></span>
  <span>Score</span>
  <span class="right"><a href="#/events"><img src="assets/images/events.png"></a></span>
</header>

<div class="results">
  <div ng-if="!score">
    Your friend haven't answer this questions yet.
    Poke him! =D
  </div>

  <div ng-if="score">
    Your score is {{score}} of {{total}}
  </div>
</div>

<button class="results-button main-button" ng-show="openQuestionsAboutYou" ng-click="openQuestions()">Answer some questions about you!</button>
<button class="results-button main-button" ng-show="!openQuestionsAboutYou" ng-click="openUsers()">Check out other users!</button>
